<!DOCTYPE html>

    <html lang="en">
    
        <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
            <meta name="description" content="" />
            <meta name="author" content="" />
            <title>Shop Homepage - Start Bootstrap Template</title>
            <style>
                body {
                    background-image: url(/photos/indexbackground.jpg);
                    background-repeat: no-repeat;
                    background-position: center;
                    background-size: cover;
                    background-color: #B4AFF1;
                }
                .imagecustomwidth {
                    width: 100% !important;
                    height: 40vh !important;
                }

                img {
                    object-fit: contain;
                }
            </style>
            <!-- Favicon-->
            <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
            <!-- Bootstrap icons-->
            <!-- Core theme CSS (includes Bootstrap)-->
            <link href="/css/styles.css" rel="stylesheet" />
            <link href="/css/card.css" rel="stylesheet" />
            <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        </head>
        <body>
            <!-- Navigation-->
            <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: rgb(26, 24, 50)">

                <div class="container px-4 px-lg-5">
                    <a id="testhtml" class="navbar-brand" href="#!">Start Bootstrap</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                            <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="#!">All Products</a></li>
                                    <li><hr class="dropdown-divider" /></li>
                                    <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                                    <li><a class="dropdown-item" href="#!">New Arrivals</a></li>

                                </ul>
                            </li>

                        </ul>

                        <form class="d-flex">
                            <a href="/checkoutlist.html" class="btn btn-outline-light" role="button">
                                <i class="bi-cart-fill me-1"></i>
                                Cart
                                <span id="countOfItems" class="badge bg-light text-black ms-1 rounded-pill "></span>
                            </a>
                        </form>


                        <input id="searchProduct" class="w-25 form-control m-2" placeholder="Search" aria-label="Search">
                        <button id="eventFromJs" class="btn btn-success m-2">Search</button>
                        <a class="btn btn-primary ml-1" href="/userpage.html" role="button">My account</a>
                        <a class="btn btn-danger m-3" href="/logout" role="button">Log out!</a>
                    </div>


                </div>
            </nav>
           
            <!-- Header-->
            <header class="py-5" style="background-color: rgb(26, 24, 50)">
                <div class="container px-4 px-lg-5 my-5">
                    <div class="text-center text-white">
                        <h1 class="display-4 fw-bolder">Shop in style</h1>
                        <p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p>
                    </div>
                </div>
            </header>
            <!-- Section-->
            <section class="py-5">
                <div class="container px-4 px-lg-5 mt-5">
                    <div id="product" class="row gx-4 gx-lg-5 row-cols-1 row-cols-md-3 row-cols-xl-4 justify-content-center">

                    </div>
                </div>
            </section>
            <nav aria-label="Page navigation example">
                <ul id="paginationForCard" class="pagination justify-content-center">
                </ul>
            </nav>
            <!-- Footer-->
            <footer class="py-5 bg-dark">
                <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
            </footer>
            <!-- Bootstrap core JS-->
            <script src="/js/index.js" asp-append-version="true"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
            <!-- Core theme JS-->
        </body>

</html>
